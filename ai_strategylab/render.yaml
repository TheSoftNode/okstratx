services:
  - type: web
    name: okstratx-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: ENV
        value: production
      - key:OPENAI_API_KEY
        sync: false
      - key:OKX_API_KEY
        sync: false
      - key:OKX_API_SECRET
        sync: false
      - key:OKX_API_PASSPHRASE
        sync: false
